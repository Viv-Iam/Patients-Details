<!-- <h2>Selected Patient</h2> -->
<ul class="patients">
  <li *ngFor="let patient of patients"
    [class.selected]="patient === selectedPatient"
    (click)="onSelect(hero)">
    <span class="badge">{{patient.id}}</span> {{patient.fname}}
  </li>
</ul>
<div *ngIf="selectedPatient">
  <h2>
    {{selectedPatient.fname | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
