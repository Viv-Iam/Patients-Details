<div *ngIf="patient">
  <h2>{{patient.fname}} {{patient.lname}}  details!</h2>
  <div>
    <label>id: </label>{{patient.id}}</div>
  <div>
    <label>First Name: </label>
    <input [(ngModel)]="patient.fname" placeholder="fname" />
    <label>Last Name: </label>
    <input [(ngModel)]="patient.lname" placeholder="lname" />
    <label>Date of Birth: </label>
    <input [(ngModel)]="patient.dob" placeholder="dob" />
    <label>Telephone: </label>
    <input [(ngModel)]="patient.telephone" placeholder="telephone" />
    <label>Email: </label>
    <input [(ngModel)]="patient.email" placeholder="email" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
